<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header" data-options="region:'north'" style="height:50px">
    <div class="easyui-panel" style="padding:5px;float: right;">
        <a style="width: 50px;float: right;">&nbsp;</a>
        <a href="#" class="easyui-menubutton"  style="float: right;padding-right: 5px;" data-options="menu:'#mm3',iconCls:'icon-help',menuAlign:'right'">Help</a>
        <a href="#" class="easyui-splitbutton" style="float: right;padding-right: 5px;" data-options="menu:'#mm1',iconCls:'icon-man',menuAlign:'right'">残风VS逝梦</a>
        <a href="#" class="easyui-linkbutton" style="float: right;padding-right: 5px;" data-options="plain:true,menuAlign:'right'">Home</a>

    </div>
    <div id="mm1" style="width:150px;">
        <div data-options="iconCls:'icon-undo'">Undo</div>
        <div data-options="iconCls:'icon-redo'">Redo</div>
        <div class="menu-sep"></div>
        <div>Cut</div>
        <div>Copy</div>
        <div>Paste</div>
        <div class="menu-sep"></div>
        <div>
            <span>Toolbar</span>
            <div>
                <div>Address</div>
                <div>Link</div>
                <div>Navigation Toolbar</div>
                <div>Bookmark Toolbar</div>
                <div class="menu-sep"></div>
                <div>New Toolbar...</div>
            </div>
        </div>
        <div data-options="iconCls:'icon-remove'">Delete</div>
        <div>Select All</div>
    </div>
    <div id="mm3" style="width:150px;">
        <div>Help</div>
        <div>Update</div>
        <div>
            <span>About</span>
            <div class="menu-content" style="padding:10px;text-align:left">
                <img src="http://www.jeasyui.com/images/logo1.png" style="width:150px;height:50px">
                <p style="font-size:14px;color:#444">Try jQuery EasyUI to build your modern, interactive, javascript applications.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
